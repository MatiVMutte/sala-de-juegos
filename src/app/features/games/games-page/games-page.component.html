<div class="flex flex-col h-full py-6 px-4 md:px-8">
    <!-- Cabecera -->
    <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold mb-3 text-blue-600 tracking-tight">Juegos</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">Explora nuestra colección de juegos interactivos y pon a prueba tus habilidades.</p>
    </header>

    <!-- Grid de juegos -->
    <section class="mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for(juego of juegos(); track juego.id) {
                <div class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl transform hover:-translate-y-1 hover:scale-[1.02] transition-all duration-300">
                    <!-- Imagen del juego -->
                    <div class="relative h-48 overflow-hidden">
                        <img [src]="juego.imagen" alt="{{ juego.nombre }}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end">
                            <h3 class="text-xl font-bold text-white p-4">{{ juego.nombre }}</h3>
                        </div>
                    </div>
                    
                    <!-- Descripción y botón -->
                    <div class="p-4">
                        <p class="text-gray-600 mb-4">{{ juego.descripcion }}</p>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors w-full">
                            Jugar ahora
                        </button>
                    </div>
                </div>
            }
        </div>
    </section>
    
    <!-- Sección de información adicional -->
    <section class="bg-blue-50 rounded-xl p-6 mt-auto">
        <div class="text-center">
            <h3 class="text-xl font-semibold text-blue-800 mb-2">¿Listo para el desafío?</h3>
            <p class="text-gray-600 mb-4">Cada juego está diseñado para poner a prueba diferentes habilidades. ¡Encuentra tu favorito!</p>
            <div class="flex justify-center gap-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-md transition-colors">
                    Ver estadísticas
                </button>
                <button class="bg-transparent border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white py-2 px-6 rounded-md transition-colors">
                    Crear cuenta
                </button>
            </div>
        </div>
    </section>
</div>
