<div class="h-full flex flex-col justify-between py-4 px-2 bg-blue-600 text-white">
    <div class="flex flex-col gap-2">
        <h1 class="text-xl text-center font-bold mb-6">Sala de Juegos</h1>
        
        <nav class="flex flex-col gap-2">
            <a routerLink="/home" class="px-3 py-2 rounded hover:bg-blue-500 transition-colors">
                <span>Inicio</span>
            </a>
            @if(isAuthenticated()) {
                <a routerLink="/juegos" class="px-3 py-2 rounded hover:bg-blue-500 transition-colors">
                    <span>Juegos</span>
                </a>
            }
            <a routerLink="/quien-soy" class="px-3 py-2 rounded hover:bg-blue-500 transition-colors">
                <span>¿Quién soy?</span>
            </a>
        </nav>
    </div>
    
    @if(!isAuthenticated()) {
        <div class="px-2">
            <a routerLink="/login" routerLinkActive="bg-blue-700" [routerLinkActiveOptions]="{exact: true}" class="block w-full py-2 text-center bg-blue-700 hover:bg-blue-800 rounded transition-colors">
                Iniciar sesión
            </a>
            <a routerLink="/register" routerLinkActive="bg-blue-700" [routerLinkActiveOptions]="{exact: true}" class="block w-full mt-2 py-2 text-center bg-transparent border border-white hover:bg-blue-700 rounded transition-colors">
                Registrarse
            </a>
        </div>
    } @else {
        <div class="px-2 border-t border-blue-500 pt-4">
            <!-- User Profile Section -->
            <div class="flex items-center gap-3 mb-4 px-2">
                @if (currentUser()?.photo_url) {
                    <img [src]="currentUser()?.photo_url" alt="Avatar" class="w-10 h-10 rounded-full object-cover border-2 border-blue-400">
                } @else {
                    <div class="w-10 h-10 rounded-full bg-blue-700 flex items-center justify-center font-semibold text-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                }
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate">{{ currentUser()?.username || 'Usuario' }}</p>
                </div>
            </div>
            
            <!-- Logout Button -->
            <button (click)="signOut()" class="w-full flex items-center justify-center gap-2 py-2.5 px-4 text-center bg-blue-700 hover:bg-blue-800 rounded-lg transition-all duration-200 hover:shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span class="font-medium">Cerrar sesión</span>
            </button>
        </div>
    }
</div>
