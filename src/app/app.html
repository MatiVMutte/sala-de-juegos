<div class="flex flex-col md:flex-row h-screen w-screen">

    <!-- Mobile menu button -->
    <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="fixed top-4 left-4 z-50 md:hidden bg-blue-600 text-white p-2 rounded-md shadow-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile navigation overlay -->
    @if (isMobileMenuOpen()) {
        <div class="fixed inset-0 z-40 md:hidden">
            <!-- Backdrop -->
            <div (click)="toggleMobileMenu()" class="fixed inset-0 bg-black opacity-60 transition-opacity duration-300"></div>
            <!-- Mobile nav -->
            <app-nav class="fixed left-0 top-0 w-64 h-screen z-50 transform transition-transform duration-300 ease-in-out animate-slide-in" />
        </div>
    }

    <!-- Fixed sidebar navigation - hidden on mobile, visible on desktop -->
    <app-nav class="hidden md:block w-50 h-screen shrink-0" />
    
    <!-- Main content area -->
    <main class="flex-1 overflow-auto p-4 pt-16 md:p-6 bg-gray-100">
        <router-outlet />
    </main>
</div>
